services:
  api:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/.venv
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network
    environment:
      # REDIS_URL is read from .env (e.g. rediss://...upstash.io:6379)
      - LOG_LEVEL=INFO
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health-docker"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  worker:
    platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile
    command: uv run dramatiq --skip-logging --processes 4 --threads 4 run_agent_background
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/.venv
      - ./worker-logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network
    environment:
      # REDIS_URL is read from .env (e.g. rediss://...upstash.io:6379)
      - LOG_LEVEL=INFO
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "uv", "run", "worker_health.py"]
      timeout: 30s
      interval: 30s
      retries: 3
      start_period: 60s

  # Local Redis removed - using external Redis via REDIS_URL

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
